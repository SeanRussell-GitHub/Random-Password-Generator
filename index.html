<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script type = "javascript" src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>        
        <h1>Password Generator</h1>
      </header>
        <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <button onclick="myFunction()">Click here to begin</button>
          <p id="demo"></p>
          <label for="types">Choose character types; hold /ctrl/ for multiple:</label>
           
              <select id="types" multiple="multiple">
                <option value="Uppercase">Uppercase</option>
                <option value="Lowercase">Lowercase</option>
                <option value="Numbers">Numbers</option>
                <option value="Special Characters">Special Characters</option>
              </select>

              <button id="submit">Use these character types</button>
                
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            id="result"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <p id=clip></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
